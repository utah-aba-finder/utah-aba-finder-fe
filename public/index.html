  <!-- Service Worker Registration with mobile-friendly settings -->
  <script>
    // Detect mobile Safari
    const isMobileSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && 
                          /Safari/.test(navigator.userAgent) && 
                          !/Chrome/.test(navigator.userAgent);
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Add error boundary for service worker registration
        try {
          // For mobile Safari, use a more conservative approach
          if (isMobileSafari) {
            console.log('Mobile Safari detected - using conservative service worker approach');
          }
          
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          })
            .then((registration) => {
              console.log('SW registered successfully: ', registration);
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker available
                      console.log('New service worker available');
                      // Force reload to use new service worker
                      window.location.reload();
                    }
                  });
                }
              });
              
              // Handle service worker errors
              registration.addEventListener('error', (error) => {
                console.error('Service worker error:', error);
                // For mobile Safari, consider unregistering on error
                if (isMobileSafari) {
                  console.log('Mobile Safari error detected - consider visiting /disable-sw.html');
                }
              });
            })
            .catch((registrationError) => {
              console.error('SW registration failed: ', registrationError);
              // Don't let service worker errors break the app
              if (isMobileSafari) {
                console.log('Mobile Safari registration failed - consider visiting /disable-sw.html');
              }
            });
        } catch (error) {
          console.error('Service worker registration error:', error);
          // Don't let service worker errors break the app
        }
      });
    } else {
      console.log('Service Worker not supported');
    }
  </script>
